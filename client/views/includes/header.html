<template name="header">
  <header class="navbar navbar-default">
    <div class="navbar-collapse collapse navbar-responsive-collapse">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="{{pathFor 'home'}}"><img  src="../images/bettsy.png" />&nbsp;Betsy</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="{{activeRouteClass 'home' 'newSongs'}}">
            <a href="{{pathFor 'newSongs'}}">Songs List</a>
          </li>
          <li class="{{activeRouteClass  'bestSongs'}}">
            <a href="{{pathFor 'bestSongs'}}">Playing</a>
          </li>
          {{#if currentUser}}
            <li class="{{activeRouteClass 'songSubmit'}}">
              <a href="{{pathFor 'songSubmit'}}">Submit Song</a>
            </li>
            <li class="dropdown">
              {{> notifications}}
            </li>
            <li class="">
              {{> player}}
            </li>
          {{/if}}
        </ul>
        <ul class="nav pull-right">
          <li>{{loginButtons}}</li>
        </ul>
      </div>
    </div>
  </header>
</template>
